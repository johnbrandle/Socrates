<style type="text/scss"> /* todo, move tile css, so you don't have so much duplication */
    .tile-grid 
    {
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }

    .tile-grid.outline
    {
        outline: 1px dotted #99999922;
    }

    .tile-grid-content
    {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .tile-grid-content .thumb
    {
        font-size: 42px;
        text-align: center;
        align-self: center;
    }

    .tile-grid-content .thumb > * /* just children */
    {
        cursor: pointer;
    }

    .tile-grid-content .name
    {
        font-size: 12px;
        white-space: nowrap; /* Prevent text from wrapping */
        overflow: hidden; /* Hide overflowing text */
        text-overflow: ellipsis; /* Show an ellipsis when text overflows */
        width: 100%; /* Set the container width */
        text-align: center;
        border: 1px solid transparent; /* To preserve the layout during editing */
        cursor: pointer;
    }

    .tile-grid-content img
    {
        width: 100%;
        height: 100%;
        object-fit: contain;
        vertical-align: top;
        border-radius: 10px;
        border: 3px solid #ffffff0a; 
    }

    .tile-grid-content canvas
    {
        width:100%;
        height:100%;
        object-fit: contain;
        vertical-align: top;
        border-radius: 10px;

        border: 3px solid #ffffff0a; 
    }

    .tile-grid-content .name[contenteditable="true"] 
    {
        border-color: #ccc; /* Visible border during editing */
    }

    .tile-grid-content.visible
    {
        display: flex;
    }

    .tile-grid .dragging 
    {
        opacity: 0.5;
    }
</style>

<template name="tileTemplate">
    <div name="icon" class="tile-grid" draggable="false">
        <div name="content" class="tile-grid-content">
            <canvas name="canvas"></canvas>
        </div>
    </div>
</template>
